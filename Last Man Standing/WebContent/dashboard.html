  <body background="images/football-stadium.jpg" onLoad="getGameweek()">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container theme-showcase" style="margin:auto;">
	    <div class="jumbotron">
	       <h1>Welcome to Last Man Standing!</h1>
	        <p>Please choose from your games below or start a new one!</p>
	    </div>
	    
	  <div class="container" style="position: relative; left: -14px; border-radius:25px; background-color: #F7F7F7;">
		  
		  <div id="gameweekDiv" class="page-header">
		  </div>
			
		  <div id="newGameDiv" class="container">
		  	<a id="newGameBtn" class="btn btn-lg btn-primary" href="newGame.html">New Game</a>
		  </div>
		
	      <div class="page-header">
	        <h1>Games</h1>
	      </div>		  
		  
		  <div class="panel-group" id="accordion">
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
			          In progress
			        </a>
			      </h4>
			    </div>
			    <div id="collapseOne" class="panel-collapse collapse in">
			      <div id="activeGamesDiv" class="panel-body">
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
			          Game still going but eliminated
			        </a>
			      </h4>
			    </div>
			    <div id="collapseTwo" class="panel-collapse collapse">
			      <div id="eliminatedActiveGamesDiv" class="panel-body">
			      </div>
			    </div>
			  </div>
			  <div class="panel panel-default">
			    <div class="panel-heading">
			      <h4 class="panel-title">
			        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
			          Ended
			        </a>
			      </h4>
			    </div>
			    <div id="collapseThree" class="panel-collapse collapse">
			      <div id="endedGamesDiv" class="panel-body">
			      </div>
			    </div>
			  </div>
		  </div>
		  
		  
		  <br>  
	  	  <br>
	  	  <br>
